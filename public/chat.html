<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Chat App</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='/css/styles.css'>
    <link rel="icon" href="/img/favicon.png">
</head>

<body>
    <div class="chat">
        <div id="sidebar" class="chat__sidebar">

        </div>
        <div class="chat__main">
            <div id="messages" class="chat__messages"></div>

            <div class="compose">
                <form id="message-form">
                    <input id="message" placeholder="Write a message..." required autocomplete="off">
                    <button><div class="fa fa-paper-plane">&nbsp;Send</div></button>
                </form>
                <button id="send-location"><div class="fa fa-location-arrow"></div>&nbsp;Send Location</button>
            </div>
        </div>
    </div>

    <script id="message-template" type="text/html">
        <div class="message">
            <p>
                <span class="message__name"><div class="fa fa-user-circle"></div>&nbsp;{{username}}</span>
                <span class="message__meta">{{createdAt}}</span>
            </p>
            <p>{{message}}</p>
        </div>
    </script>

    <script id="location-template" type="text/html">
        <div class="message">
            <p>
                <span class="message__name"><div class="fa fa-user"></div>&nbsp;{{username}}</span>
                <span class="message__meta">{{createdAt}}</span>
            </p>
            <p><a href={{url}} target="_blank">Current location</a></p>
        </div>
    </script>

    <script id="sidebar-template" type="text/html">
        <h2 class="room-title"><div class="fa fa-hashtag"></div>&nbsp;{{room}}</h2>
        <h3 class="list-title"><div class="fa fa-users"></div>&nbsp;Users</h3>
        <ul class="users">
            {{#users}}
                <li><div class="fa fa-user"></div>&nbsp;{{username}}</li>
            {{/users}}
        </ul>
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/chat.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</body>

</html>
